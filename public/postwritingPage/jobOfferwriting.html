  <title>구인게시글 작성</title>
</head>

<body>
  <div id="page">
    <span class="slide">
      <div></div>
      <h1>구인게시판</h1>
      <a href="#" onclick="openSlideMenu()">
        <i class="fas fa-bars"></i>
      </a>
    </span>

    <div id="menu" class="nav">
      <a href="#" class="close" onclick="closeSlideMenu()">
        <span class="material-icons">close</span>
      </a>
      <a href="#">000님</a>

    </div>

  <div class="writingContainer">
    <label>게시글</label>
    <button id="saveBtn">저장</button><br>
    <input id="titlebox" type="text" placeholder="제목"><br>
    <input id="contentbox" type="text" placeholder="본문"><br>
    성별 <input type="radio" name="gender" checked> 남
    <input type="radio" name="gender"> 여 <br>
    기간 <select name="period">
      <option value="day">하루</option>
      <option value="week">일주일</option>
      <option value="month">한달</option>
      <option value="monthOver">한달 이상</option>
    </select><br>
    시급 <input type="text" value="최저시급"><br>
    주소 <input type="text" placeholder="ㅇㅇ시 ㅇㅇ동">

  </div>
</body>
