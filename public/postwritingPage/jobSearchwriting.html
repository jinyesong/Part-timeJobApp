    <div class="writingContainer">
      <label>게시글</label>
      <button id="saveBtn">저장</button><br>
      <input id="titlebox" type="text" placeholder="제목"><br>
      <input id="contentbox" type="text" placeholder="본문"><br>
      성별       
      <input type="radio" name="gender" value="both"  checked> 상관없음
      <input type="radio" name="gender" value="man"> 남 
      <input type="radio" name="gender" value="woman"> 여<br>
      지역 <select name="area" id="area" size="1">
        <option value="Seoul">서울</option>
        <option value="Gyeonggi">경기</option>
        <option value="Incheon">인천</option>
        <option value="Gangwon">강원</option>
        <option value="Daejeon">대전</option>
        <option value="Sejong">세종</option>
        <option value="Chungnam">충남</option>
        <option value="Chungbuk">충북</option>
        <option value="Busan">부산</option>
        <option value="Ulsan">울산</option>
        <option value="Gyeongnam">경남</option>
        <option value="Gyeongbuk">경북</option>
        <option value="Daegu">대구</option>
        <option value="Gwangju">광주</option>
        <option value="Jeonnam">전남</option>
        <option value="Jeonbuk">전북</option>
        <option value="Jeju">제주</option>
        <option value="Nationwide">전국</option>
      </select><br>
      기간 <select name="period" id="period">
        <option value="day">하루</option>
        <option value="week">일주일</option>
        <option value="month">한달</option>
        <option value="monthOver">한달 이상</option>
      </select><br>
      시급 <input type="text" id="pay" value="최저시급"><br>
      
    </div>
