<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/375bd97da9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./jobOfferBoard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>구직게시판</title>
</head>

<body>
    <div id="page">
        <span class="slide">
            <span id="header">
                <a href="javascript:history.back();" class="backBtn"><i id="backIcon"
                        class="fas fa-chevron-left"></i></a>
            </span>
            <h2>구직게시판</h2>
            <a href="#" onclick="openSlideMenu()">
                <i class="fas fa-bars" id="menuIcon"></i>
            </a>
        </span>

        <div id="menu" class="nav">
            <a href="#" class="close" onclick="closeSlideMenu()">
                <span class="material-icons">close</span>
            </a>
            <a href="#"><label class="homeUserName"></label>님</a>
            <a href="../myPage/myPage.html">마이페이지</a>
            <a href="../bulletinBoard/jobOfferBoard.html">구인게시판</a>
            <a href="../bulletinBoard/jobSearchBoard.html">구직게시판</a>
            <br>
            <a id="logoutBtn">Logout</a>
            <a href="#"><i class="far fa-question-circle"></i></a>
        </div>
    </div>

    <div id="content">
        <div id="menubar">
            <button class="menu_btn" id="filter">필터</button>
            <span>
                <select id="sort_btn" name="sort">
                    <option value="latestOrder" class="optionC" selected>최신순</option>
                    <option value="payOrder" class="optionC">급여순</option>
                </select>
            </span>
            <button class="menu_btn" id="write">글쓰기</button>
        </div>
        <div id="postList">

        </div>
    </div>

    <div id="modal">
        <div class="modal_content">
            <h3>FILTER</h3>
            <div id="modal_info">
                <b>성별</b>
                <input type="radio" name="gender" value="no" checked> <label class="genderInfo">해당없음</label>
                <input type="radio" name="gender" value="상관없음"> <label class="genderInfo">상관없음</label>
                <input type="radio" name="gender" value="남"> <label class="genderInfo">남</label>
                <input type="radio" name="gender" value="여"><label id="womanLabel">여</label> <br>
                <b>지역</b> <select name="area" id="area" onfocus='this.size=5;' onblur='this.size=1;'
                    onchange='this.size=1; this.blur();'>
                    <option name="area" value="No" id="no_area">해당없음</option>    
                <option name="area" value="서울">서울</option>
                    <option name="area" value="경기">경기</option>
                    <option name="area" value="인천">인천</option>
                    <option name="area" value="강원">강원</option>
                    <option name="area" value="대전">대전</option>
                    <option name="area" value="세종">세종</option>
                    <option name="area" value="충남">충남</option>
                    <option name="area" value="충북">충북</option>
                    <option name="area" value="부산">부산</option>
                    <option name="area" value="울산">울산</option>
                    <option name="area" value="경남">경남</option>
                    <option name="area" value="경북">경북</option>
                    <option name="area" value="대구">대구</option>
                    <option name="area" value="광주">광주</option>
                    <option name="area" value="전남">전남</option>
                    <option name="area" value="전북">전북</option>
                    <option name="area" value="제주">제주</option>
                </select><br>
                <b>기간</b> <select name="period" id="period">
                    <option value="no" id="no_period">해당없음</option>
                    <option value="day">하루</option>
                    <option value="week">일주일</option>
                    <option value="month">한달</option>
                    <option value="monthOver">한달 이상</option>
                </select><br>
                <b>시급</b> <input type="text" value="8720" id="pay">원<br>
            </div>
            <button id="confirm">확인</button>
            <button id="reset">초기화</button>
        </div>
        <div class="modal_layer"></div>
    </div>

    <!-- update the version number as needed -->
    <script src="/__/firebase/8.6.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
    <script src="/__/firebase/8.6.5/firebase-storage.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="./jobSearchBoard.js"></script>
</body>

</html>
