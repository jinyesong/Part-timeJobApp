<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="myPage.css">
    <script src="https://kit.fontawesome.com/375bd97da9.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>마이페이지</title>
</head>

<body>
    <div id="page">
        <span class="slide">
            <div></div>
            <h1>마이페이지</h1>
            <a href="#" onclick="openSlideMenu()">
                <i class="fas fa-bars" id="menuIcon"></i>
            </a>
        </span>

        <div id="menu" class="nav">
            <a href="#" class="close" onclick="closeSlideMenu()" style="padding: 20px 30px;">
                <span class="material-icons">close</span>
            </a>
            <div>
            <label class="homeUserName"></label><label>님</label>
            </div>
            <div class="sideBarLinkBox"> 
                <img id="mypageIcon" src="../Icons/user (2).png">
                <a href="../myPage/myPage.html">마이페이지</a>
            </div>
            <div class="sideBarLinkBox">
                <img id="offerBoardIcon" src="../Icons/look-for (3).png">
                <a href="../bulletinBoard/jobOfferBoard.html">구인게시판</a>
            </div>
            <div class="sideBarLinkBox">
                <img id="searchBoardIcon" src="../Icons/search (2).png">
                <a href="../bulletinBoard/jobSearchBoard.html">구직게시판</a>
            </div>
            <div style="padding:13px;"></div>
            <a id="logoutBtn" style="font-size: 21px;">Logout</a><br>
            <a href="#"><img src="../Icons/question.png" style="width: 25px; height: 25px; margin-top: 10px;"></a>
        </div>
    </div>

    <div id="content">
        <div id="userProfile">
            <div id="userPhoto">
                <img src="../Icons/Sample_User_Icon.png" id="photo" height="102px">
            </div>
            <div id="userInfo">
                <div id="userEmail">
                    <label>
                        <b>이메일</b>
                    </label>
                    <label id="email" class="infoObject"></label>
                </div>

                <div id="userName">
                    <label>
                        <b>이름</b>
                    </label>
                    <label id="name" class="infoObject"></label>
                </div>

                <div id="userBirthDate">
                    <label>
                        <b>생년월일</b>
                    </label>
                    <label id="birthday" class="infoObject"></label>
                </div>

                <a id="modifyUserInfoBtn" href="../modifyUserInfoPage/modifyUserInfoPage.html">회원정보변경</a>
            </div>
        </div>

        <div id="writePostListBox" class="box">
            <p class="label"><b>작성한 게시글</b></p>
            <div id="writePostList" class="list">
                <!--<div id="doc.id" class="object writePost"></div>-->
            </div>
        </div>
        <div id="applyPostListBox" class="box">
            <p class="label"><b>지원한 게시글</b></p>
            <div id="applyPostList" class="list">
                <!--<div id="doc.id" class="object writePost"></div>-->
            </div>
        </div>
        <div id="applicantListBox" class="box">
            <p class="label"><b>지원자 목록</b></p>
            <div id="applicantList" class="list"></div>
        </div>
    </div>

    <div id="starScoreModal" >
        <div class="modal_content">
            <form name="myform" id="myform" method="post" action="./save">
                <fieldset>
                    <legend><b>근로자 별점을 평가해주세요</b></legend><br>
                    <input type="radio" name="rating" value="5" id="rate1"><label for="rate1">⭐</label>
                    <input type="radio" name="rating" value="4" id="rate2"><label for="rate2">⭐</label>
                    <input type="radio" name="rating" value="3" id="rate3"><label for="rate3">⭐</label>
                    <input type="radio" name="rating" value="2" id="rate4"><label for="rate4">⭐</label>
                    <input type="radio" name="rating" value="1" id="rate5"><label for="rate5">⭐</label>
                </fieldset>
            </form>
            <button id="confirm">확인</button>
            <button id="cancel">취소</button>
        </div>
        <div class="modal_layer"></div>
    </div>



    <!-- update the version number as needed -->
    <script src="../__/firebase/8.6.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="../__/firebase/8.6.5/firebase-firestore.js"></script>
    <script src="../__/firebase/8.6.5/firebase-storage.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";
    </script>
    <script src="./myPage.js"></script>
</body>

</html>
