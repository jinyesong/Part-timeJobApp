<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="modifyPostPage.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <title>구인게시글 수정</title>
</head>

<body>
  <div id="page">
    <span class="slide">
      <div></div>
      <h2>구인게시판</h2>
      <a href="#" onclick="openSlideMenu()">
        <i class="fas fa-bars" id="menuIcon"></i>
      </a>
    </span>

    <div id="menu" class="nav">
      <a href="#" class="close" onclick="closeSlideMenu()">
        <span class="material-icons">close</span>
      </a>
      <a href="#"><label class="homeUserName"></label>님</a>
      <a href="../myPage/myPage.html">마이페이지</a>
      <a href="../bulletinBoard/jobOfferBoard.html">구인게시판</a>
      <a href="../bulletinBoard/jobSearchBoard.html">구직게시판</a>
      <br>
      <a id="logoutBtn">Logout</a>
      <a href="#"><i class="far fa-question-circle"></i></a>
    </div>
  </div>



  <div id="content">
    <div class="writingContainer">
      <label id=postLabel><b>구인게시글</b></label>

      <input id="postTitle" type="text" ><br>
      <input id="postContent" type="text"><br>

      <div id="infobox">
        <label>성별</label>
        <input type="radio" name="userGender" value="both" checked class=Genderinput> <label class=GenderinputLabel>상관없음</label>
        <input type="radio" name="userGender" value="man" class=Genderinput> <label class=GenderinputLabel>남</label>
        <input type="radio" name="userGender" value="woman" class=Genderinput> <label class=GenderinputLabel>여</label><br>

        <label>근무시작일</label><input type="date" id="workStart"><br>
        <label>근무마감일</label><input type="date" id="workEnd"><br>
        <label>게시마감일</label><input type="date" id="postEnd"><br>
        <label>시급</label> <input type="text" id="pay" value="최저시급"> <label id=payLabel>원</label><br>
        
        <label>지역</label> <select name="area" id="area" size="1">
          <option value="서울">서울</option>
          <option value="경기">경기</option>
          <option value="인천">인천</option>
          <option value="강원">강원</option>
          <option value="대전">대전</option>
          <option value="세종">세종</option>
          <option value="충남">충남</option>
          <option value="충북">충북</option>
          <option value="부산">부산</option>
          <option value="울산">울산</option>
          <option value="경남">경남</option>
          <option value="경북">경북</option>
          <option value="대구">대구</option>
          <option value="광주">광주</option>
          <option value="전남">전남</option>
          <option value="전북">전북</option>
          <option value="제주">제주</option>
          <option value="전국">전국</option>
        </select><br>

        <div id="payboostbox">
          <label>마감전 시급인상</label>
          <input type="radio" class="payboost" name="payboost" value="false" id="false" checked><label class=inputLabel>미사용</label>
          <input type="radio" class="payboost" name="payboost" value="true" id="true"><label class=inputLabel>사용</label><br>
          <label>인상율</label>
          <input type="text" id="increaseRate" name="increaseRate" disabled><label id=rateLabel>%</label><br>
          <label>적용일 : 마감 D-</label><input type="text" id="deadline" name="deadline" disabled>
        </div>
      </div>
      <button id="saveBtn">수정</button><br>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js"
