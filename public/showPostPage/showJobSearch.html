</head>

<body>
    <div id="page">
        <span class="slide">
            <span id="header">
                <a href="javascript:history.back();" class="backBtn"><i id="backIcon" class="fas fa-chevron-left"></i></a>
            </span>
            <h2>구직게시판</h2>
            <a href="#" onclick="openSlideMenu()">
                <i class="fas fa-bars" id="menuIcon"></i>
            </a>
        </span>

        <div id="menu" class="nav">
            <a href="#" class="close" onclick="closeSlideMenu()">
                <span class="material-icons">close</span>
            </a>
            <a href="#"><label class="homeUserName"></label>님</a>

    <div id="content">
        <div id="postContainer">
            <div id="postTitleContainer">
                <label><b id=postTitle></b></label>
                <i class="fas fa-comments"></i>
            </div>
            <div id="postContent"></div>
            <div id="postOtherInfo"></div>
            <button id="offerBtn">근로제의하기</button>
        </div>
        <div id="btnContainer">
            <button id="modifyBtn">수정</button>
            <button id="removeBtn">삭제</button>
            <button id="backToListBtn">목록</button>
        </div><br>
        
    </div>

    <div id="offerCommentContainer">

    </div>

    <div id="offerModal">
        <div class="modal_content">
            <h3>작성한 구인 게시글 목록</h3>
            <div id="offerPostTitleList"></div>
            <button id="offerOKBtn">확인</button>
            <button id="offerCancelBtn">취소</button>
        </div>
    </div>
