<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/375bd97da9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="modifyUserInfoPage.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>회원정보변경</title>
</head>

<body>
    <div id="page">
        <span class="slide">
            <span id="header">
                <a href="../myPage/myPage.html" class="backBtn"><i id="backIcon" class="fas fa-chevron-left"></i></a>
            </span>
            <h1>회원정보변경</h1>
            <a href="#" onclick="openSlideMenu()">
                <i class="fas fa-bars" id="menuIcon"></i>
            </a>
        </span>
        <div id="menu" class="nav">
            <a href="#" class="close" onclick="closeSlideMenu()">
                <span class="material-icons">close</span>
            </a>
            <a href="#"><label class="homeUserName"></label>님</a>
            <a href="../myPage/myPage.html">마이페이지</a>
            <a href="../bulletinBoard/jobOfferBoard.html">구인게시판</a>
            <a href="../bulletinBoard/jobSearchBoard.html">구직게시판</a>
            <br>
            <a id="logoutBtn" href="#">Logout</a>
            <a href="#"><i class="far fa-question-circle"></i></a>
        </div>
    </div>
    <div id="content">
        <div id="userProfile">
            <div id="userPhotobox">
                <img src="Sample_User_Icon.png" id="userPhoto" height="102px">
            </div>
            <div class="filebox">
                <input class="upload-name" value="변경할 프로필 사진">
                <label for="profile">파일 선택</label>
                <input type="file" id="profile">
            </div>
        </div>
        <div id="userInfobox">
            <div id="userNamebox" class="userInfo">
                <label><b>이름</b></label>
                <input type="text" name="userName" id="userName" required /><br>
            </div>
            <div id="userGenderbox" class="userInfo">
                <label><b>성별</b></label>
                <input type="radio" name="userGender" value="man" checked />남
                <input type="radio" name="userGender" value="woman" />여<br>
            </div>
            <div id="userAddrbox" class="userInfo">
                <label><b>주소</b></label>
                <select name="area" id="area" size="1">
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                    <option value="전북">전북</option>
                    <option value="제주">제주</option>
                    <option value="전국">전국</option>
                </select><br>
            </div>
            <div>
                <div id="userBirthDatebox" class="userInfo">
                    <label><b>생년월일</b></label>
                    <input type="number" name="userBirthDay" id="userBirthDay" required /><br>
                </div>
                <div id="userPhoneNumberbox" class="userInfo">
                    <label><b>전화번호</b></label>
                    <input type="number" name="phoneNumber" id="phoneNumber" required /><br>
                </div>
                <div id="userResumebox" class="userInfo">
                    <label><b>이력서</b></label>
                    <a href="" id="prev_resume" target="_blank">이전 이력서 조회</a><br>
                    <input type="file" name="resume" id="resume" class="inputBar" /><br>
                </div>
                <div id="userBusinessLicensebox" class="userInfo">
                    <label><b>사업자등록증</b></label>
                    <a href="" id="prev_businessLicense" target="_blank">이전 사업자등록증 조회</a><br>
                    <input type="file" name="businessLicense" id="businessLicense" class="inputBar" /><br>
                </div>
            </div>
            <div id="submitBox"><button id="submit" type="submit" value="완료">변경</button></div>
        </div>
        <!-- update the version number as needed -->
        <script src="/__/firebase/8.6.5/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
        <script src="/__/firebase/8.6.5/firebase-storage.js"></script>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";
        </script>
        <script src="./modifyUserInfoPage.js"></script>
</body>

</html>
