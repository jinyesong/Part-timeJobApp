<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="modifyUserInfoPage.css">
    <script src="https://kit.fontawesome.com/375bd97da9.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>회원정보변경</title>
</head>

<body>
    <div id="page">
        <span class="slide">
            <div></div>
            <h1>회원정보변경</h1>
            <a href="#" onclick="openSlideMenu()">
                <i class="fas fa-bars" id="menuIcon"></i>
            </a>
        </span>

        <div id="menu" class="nav">
            <a href="#" class="close" onclick="closeSlideMenu()">
                <span class="material-icons">close</span>
            </a>
            <a href="#"><label class="homeUserName"></label>님</a>
            <a href="myPage.html">마이페이지</a>
            <a href="../bulletinBoard/jobOfferBoard.html">구인게시판</a>
            <a href="../bulletinBoard/jobSearchBoard.html">구직게시판</a>
            <br>
            <a id="logoutBtn" href="#">Logout</a>
            <a href="#"><i class="far fa-question-circle"></i></a>
        </div>
    </div>

    <div id="content">
        <div id="userProfile">
            <div id="userPhotobox">
                <img src="Sample_User_Icon.png" id="userPhoto" height="102px">
            </div>
            <div class="filebox">
                <input class="upload-name" value="첨부파일" placeholder="첨부파일">
                <label for="profile">파일찾기</label>
                <input type="file" id="profile">
            </div>
        </div>

        <div id="userInfobox">
            <div id="userNamebox" class="userInfo">
                <label>이름</label>
                <input class="inputBar" type="text" name="userName" id="userName" required />
            </div>
            <div id="userGenderbox" class="userInfo">
                <label>성별</label>
                <input type="radio" name="userGender" value="man" checked />남
                <input type="radio" name="userGender" value="woman" />여
            </div>
            <div id="userAddrbox" class="userInfo">
                <label>주소</label>
                <select name="area" id="area" size="1">
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                    <option value="인천">인천</option>
                    <option value="강원">강원</option>
                    <option value="대전">대전</option>
                    <option value="세종">세종</option>
                    <option value="충남">충남</option>
                    <option value="충북">충북</option>
                    <option value="부산">부산</option>
                    <option value="울산">울산</option>
                    <option value="경남">경남</option>
                    <option value="경북">경북</option>
                    <option value="대구">대구</option>
                    <option value="광주">광주</option>
                    <option value="전남">전남</option>
                    <option value="전북">전북</option>
                    <option value="제주">제주</option>
                    <option value="전국">전국</option>
                </select>
            </div>
            <div>
                <div id="userBirthDatebox" class="userInfo">
                    <label>생년월일</label>
                    <input class="inputBar" type="number" name="userBirthDay" id="userBirthDay" required />
                </div>
                <div id="userPhoneNumberbox" class="userInfo">
                    <label>전화번호</label>
                    <input class="inputBar" type="number" name="phoneNumber" id="phoneNumber" required />
                </div>
                <div id="userResumebox" class="userInfo">
                    <label>이력서</label>
                    <a href="" id="prev_resume" target="_blank">이전 이력서</a>
                    <input type="file" name="resume" id="resume" class="inputBar" />
                </div>
                <div id="userBusinessLicensebox" class="userInfo">
                    <label>사업자등록증</label>
                    <a href="" id="prev_businessLicense" target="_blank">이전 사업자등록증</a>
                    <input type="file" name="businessLicense" id="businessLicense" class="inputBar" />
                </div>
            </div>

            <div><button id="submit" type="submit" value="완료">제출</button></div>
        </div>

        <!-- update the version number as needed -->
        <script src="/__/firebase/8.6.5/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
        <script src="/__/firebase/8.6.5/firebase-storage.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";
    </script>
    <script src="./modifyUserInfoPage.js"></script>

</body>

</html>
