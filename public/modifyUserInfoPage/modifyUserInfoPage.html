<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="modifyUserInfoPage.css">
    <script src="https://kit.fontawesome.com/375bd97da9.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./modifyUserInfoPage.js"></script>
    <title>회원정보변경</title>
</head>

<body>
    <div id="page">
        <span class="slide">
            <div></div>
            <h1>회원정보변경</h1>
            <a href="#" onclick="openSlideMenu()">
                <i class="fas fa-bars" id="menuIcon"></i>
            </a>
        </span>

        <div id="menu" class="nav">
            <a href="#" class="close" onclick="closeSlideMenu()">
                <span class="material-icons">close</span>
            </a>
            <a href="#"><label class="homeUserName"></label>님</a>
            <a href="myPage.html">마이페이지</a>
            <a href="../bulletinBoard/jobOfferBoard.html">구인게시판</a>
            <a href="../bulletinBoard/jobSearchBoard.html">구직게시판</a>
            <br>
            <a id="logoutBtn" href="#">Logout</a>
            <a href="#"><i class="far fa-question-circle"></i></a>
        </div>
    </div>

    <div id="content">
        <div id="userProfile">
            <div id="userPhoto">

            </div>
            <div class="filebox">
                <input class="upload-name" value="첨부파일" placeholder="첨부파일">
                <label for="file">파일찾기</label>
                <input type="file" id="file">
            </div>
        </div>


        <div id="userInfobox">
            <div id="userName" class="userInfo">
                <label>이름</label>
                <input class="inputBar" type="text" name="userName" required />
            </div>
            <div id="userGender" class="userInfo">
                <label>성별</label>
                <input type="radio" name="userGender" value="man" checked />남
                <input type="radio" name="userGender" value="woman" />여
            </div>
            <div id="userBirthDate" class="userInfo">
                <label>생년월일</label>
                <input class="inputBar" type="number" name="userBirthDay" placeholder="6자리 숫자 입력"
                    required />
            </div>
            <div id="userPhoneNumber" class="userInfo">
                <label>전화번호</label>
                <input class="inputBar" type="number" name="phoneNumber"
                    placeholder="-을 제외한 11자리 숫자 입력" required />
            </div>
            <div id="userResume" class="userInfo">
                <label>이력서</label>
                <input type="file" name="resume" id="resume" class="inputBar" />
            </div>
            <div id="userBusinessLicense" class="userInfo">
                <label>사업자등록증</label>
                <input type="file" name="businessLicense" id="businessLicense" class="inputBar" />
            </div>
        </div>
    </div>



    <!-- update the version number as needed -->
    <script src="/__/firebase/8.6.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
    <script src="/__/firebase/8.6.5/firebase-storage.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";
    </script>
</body>

</html>
